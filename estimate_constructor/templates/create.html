{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Item {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Code</label>
        <input type="text" name="code"
               placeholder="Item code" class="form-control"
               value="{{ request.form['code'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name"
               placeholder="Item name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Price</label>
        <input type="text" name="price"
               placeholder="Item price" class="form-control"
               value="{{ request.form['price'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Unit</label>
        <select class="form-control" name="unit">
            {% for unit in units %}
                <option value="{{ unit['id'] }}"> {{ unit['name'] }} </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
