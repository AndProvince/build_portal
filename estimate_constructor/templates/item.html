{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ item['name'] }} {% endblock %}</h2>
    <p>ID: {{ item['id'] }}<p>
    <p>Date: {{ item['created'] }}</p>
    <p>Code: {{ item['code'] }}</p>
    <p>Name: {{ item['name'] }}</p>
    <p>Price: {{ item['price'] }}</p>
    <p>Unit: {{ item['unit_id'] }}</p>
{% endblock %}
