{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ item['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Code</label>
        <input type="text" name="code"
               placeholder="Item code" class="form-control"
               value="{{ request.form['code'] or item['code'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name"
               placeholder="Item name" class="form-control"
               value="{{ request.form['name'] or item['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Price</label>
        <input type="text" name="price"
               placeholder="Item price" class="form-control"
               value="{{ request.form['price'] or item['price'] }}"></input>
    </div>

    <div class="form-group">
        <label for="title">Unit</label>
        <select class="form-control" name="unit">
            {% for unit in units %}
                <option value="{{ unit['id'] }}"> {{ unit['name'] }} </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=item['id']) }}" method="POST">
    <input type="submit" value="Delete Item"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete {{ item['name'] }}?')">
</form>
{% endblock %}
